        * {

        .chat-header {

        .chat-header h1 {

        }

        }

        .back-btn {
            position: absolute;
            left: 20px;
            top: 50%;

            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            text-decoration: none;

            transition: background 0.3s ease;
        }

        .back-btn:hover {

        .chat-messages {

        .message {

        }

        .message.user {

        }

        .message-content {
            max-width: 70%;

            border-radius: 18px;

        }

        .message.user .message-content {
            background: #2a5298;
            color: white;

        }

        .message.assistant .message-content {
            background: white;
            color: #2c3e50;
            border: 1px solid #e1e8ed;

            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 600;
        }

        .message.user .message-avatar {
            background: #2a5298;
            color: white;
        }

        .message.assistant .message-avatar {
            background: #e8f0fe;
            color: #2a5298;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e1e8ed;
        }

        .chat-input-form {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        .chat-input {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 20px;
            font-size: 14px;
            font-family: inherit;
            resize: none;
            min-height: 44px;
            max-height: 120px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .chat-input:focus {
            border-color: #2a5298;
        }

        .send-btn {
            background: #2a5298;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            min-width: 60px;
        }

        .send-btn:hover:not(:disabled) {
            background: #1e3c72;
            transform: translateY(-1px);
        }

        .send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 5px;
            color: #666;
            font-style: italic;
            font-size: 13px;
            margin-left: 42px;
        }

        .typing-dots {
            display: flex;
            gap: 2px;
        }

        .typing-dots span {
            width: 6px;
            height: 6px;
            background: #666;
            border-radius: 50%;
            animation: typing 1.4s infinite;
        }

        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }

        .welcome-message {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }

        .error-message {
            background: #ffe6e6;
            color: #d63031;
            padding: 10px 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #d63031;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
                border-radius: 15px;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <a href="javascript:history.back()" class="back-btn">‚Üê Quay l·∫°i</a>
            <h1>Chat v·ªõi AI Assistant</h1>
            <p>H·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨ v·ªÅ b√°o c√°o th·ªã tr∆∞·ªùng</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="welcome-message">
                <p>üëã Xin ch√†o! T√¥i l√† AI Assistant. H√£y ƒë·∫∑t c√¢u h·ªèi v·ªÅ b√°o c√°o th·ªã tr∆∞·ªùng ho·∫∑c b·∫•t c·ª© ƒëi·ªÅu g√¨ b·∫°n mu·ªën bi·∫øt.</p>
            </div>
        </div>

        <div class="typing-indicator" id="typingIndicator">
            <span>AI ƒëang tr·∫£ l·ªùi</span>
            <div class="typing-dots">
                <span></span>

            </div>
        </div>

        <div class="chat-input-container">
            <form class="chat-input-form" id="chatForm">
                <textarea 
                    class="chat-input" 
                    id="chatInput" 
                    placeholder="Nh·∫≠p c√¢u h·ªèi c·ªßa b·∫°n..." 
                    rows="1"
                ></textarea>
                <button type="submit" class="send-btn" id="sendBtn">G·ª≠i</button>
            </form>

    </div>

    <script>
        class ChatApp {
            constructor() {
                this.chatMessages = document.getElementById('chatMessages');
                this.chatInput = document.getElementById('chatInput');
                this.chatForm = document.getElementById('chatForm');
                this.sendBtn = document.getElementById('sendBtn');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.webhookUrl = 'https://n8n.kpsimple.store/webhook/9c35f315-03c5-4569-8789-ea6d6c8543e2';
                this.chatId = this.generateChatId();
                
                this.initEventListeners();
                this.autoResizeInput();
            }

            generateChatId() {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
                let id = '';
                for (let i = 0; i < 7; i++) {
                    id += chars.charAt(Math.floor(Math.random() * chars.length));
                }
                return id;
            }

            initEventListeners() {
                this.chatForm.addEventListener('submit', (e) => this.handleSubmit(e));
                
                this.chatInput.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        e.stopPropagation();
                        this.handleSubmit(e);
                    }
                });
                
                this.chatInput.addEventListener('input', () => this.autoResizeInput());
                
                // Ensure button doesn't have conflicting onclick
                this.sendBtn.addEventListener('click', (e) => {
                    e.preventDefault();
                    this.handleSubmit(e);
                });
            }

            clearInput() {
                this.chatInput.value = '';
                this.chatInput.innerHTML = '';
                this.autoResizeInput();
                // Force trigger input event to update any listeners
                this.chatInput.dispatchEvent(new Event('input', { bubbles: true }));
            }

            autoResizeInput() {
                this.chatInput.style.height = 'auto';
                this.chatInput.style.height = Math.min(this.chatInput.scrollHeight, 120) + 'px';
            }

            async handleSubmit(e) {
                e.preventDefault();
                e.stopPropagation();
                
                const message = this.chatInput.value.trim();
                
                if (!message || this.sendBtn.disabled) return; // Prevent double sending

                // Add user message
                this.addMessage(message, true);

                // Force clear input completely
                this.clearInput();
                this.chatInput.focus(); // Keep focus on input
                this.sendBtn.disabled = true;
                
                // Show typing indicator
                this.showTypingIndicator();

                try {
                    // Send to webhook using GET method with query parameters
                    const response = await this.sendToWebhook(message);
                    
                    // Add assistant response
                    this.addMessage(response, false);
                } catch (error) {
                    console.error('Error:', error);
                    this.addMessage("Sorry, our system encountered an error. Please try again later.", false);
                } finally {
                    // Re-enable send button and hide typing indicator
                    this.sendBtn.disabled = false;
                    this.hideTypingIndicator();
                    this.chatInput.focus(); // Return focus to input
                }
            }

            async sendToWebhook(message) {
                // Send message via query param (GET method similar to the example)
                const urlWithParams = `${this.webhookUrl}?message=${encodeURIComponent(message)}&restaurant=${encodeURIComponent('AI Assistant')}&chat_id=${encodeURIComponent(this.chatId)}`;

                const response = await fetch(urlWithParams);
                
                const text = await response.text();
                
                if (!response.ok) {
                    throw new Error(`Server error (${response.status}): ${text}`);
                }

                let data;
                try {
                    data = JSON.parse(text);
                } catch (parseError) {
                    throw new Error('Server returned invalid data');
                }

                let reply = null;

                // Handle both array and object responses like in the example
                if (Array.isArray(data)) {
                    if (data.length > 0 && data[0].reply) {
                        reply = data[0].reply;
                    }
                } else if (data && data.reply) {
                    reply = data.reply;
                }

                if (reply) {
                    return reply;
                } else {
                    throw new Error('No valid response found from webhook');
                }
            }

            addMessage(content, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.textContent = isUser ? 'U' : 'AI';
                
                const messageContent = document.createElement('div');
                messageContent.className = 'message-content';
                
                // If it's a bot message and contains markdown, parse it
                if (!isUser && typeof marked !== 'undefined') {
                    try {
                        messageContent.innerHTML = marked.parse(content);
                    } catch (e) {
                        messageContent.textContent = content;
                    }
                } else {
                    messageContent.textContent = content;
                }
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(messageContent);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
            }

            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }

            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }

            scrollToBottom() {
                setTimeout(() => {
                    this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
                }, 100);
            }
        }

        // Initialize chat app when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatApp();
        });
    </script>
